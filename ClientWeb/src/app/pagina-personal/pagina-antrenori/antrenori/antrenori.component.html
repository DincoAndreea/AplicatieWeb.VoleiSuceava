<div id="jucator-comp-admin">
    <div id="jucator" *ngFor="let j of antrenori;let i = index">
        <div id="info-jucator">
            <div id="imagine">
                <img [src]="j.linkPoza" alt="jucator">
                Modifică imaginea(link):<textarea name="" id="" cols="30" rows="15" #imagine1></textarea>
            </div>
            <div id="date-personale">
                <div id="date">
                    Nume:<textarea type="text" name="" id="" [value]="j.nume" #nume1></textarea>
                    Prenume:<textarea type="text" name="" id="" [value]="j.prenume" #prenume1></textarea>
                    Naționalitate:<textarea type="text" name="" id="" [value]="j.nationalitate" #nationalitate1></textarea>
                    Data nașterii(în format dd/mm/aaaa):<input type="text" name="" id="" [value]="j.dataNasterii" #dataN1>
                    Înălțime:<input type="number" name="" id="" [value]="j.inaltime" #inaltime1>
                    Post:<input type="text" name="" id="" [value]="j.post" #post1>
                    Echipă:<select name="echipe" id="echipe-select-juc" [size]="echipa.length">
                        <option [selected]="j.echipa.nume == e.nume" [value]="e.nume" *ngFor="let e of echipa">{{e.nume}}</option>
                    </select>
                </div>
                <div id="descriere">
                    Descriere:<textarea name="" id="textarea-descriere" cols="30" rows="10" [value]="j.descriere" #descriere1></textarea>
                </div>            
            </div>
        </div>
        <div id="text-roluri-div">
            <div id="text-roluri">Roluri</div>
        </div>
        <div id="timeline-body-rol-jucatori">
            <div id="timeline-juc1" >
                <table id="table-rol-jucatori-admin">
                    <tr>
                        <th>Dată</th>
                        <th>Rol</th>
                        <th>Acțiune</th>
                    </tr>
                    <tr *ngFor="let r of j.roluri | keyvalue">
                        <td>
                            <input type="date" name="" id="" [value]="r.key">
                        </td>
                        <td>
                            <textarea name="" id="" cols="30" rows="10" [value]="r.value"></textarea>
                        </td>
                        <td>
                            <input type="button" value="Șterge rol" id="btn-sterge" (click)="StergeRol($event)">
                        </td>
                    </tr>
                </table>      
            </div>  
        </div>
        <div id="buton-adaugare-rol">
            <input type="button" value="Adaugă rol" id="btn-adauga-rol" (click)="AdaugaRol($event)">
        </div>
        <div id="text-premii-div">
            <div id="text-premii">Premii</div>
        </div>
        <div id="timeline-body-premiu-jucatori">
            <div id="timeline-pre">
                <table id="table-premiu-jucatori-admin">
                    <tr>
                        <th>Dată</th>
                        <th>Premiu</th>
                        <th>Acțiune</th>
                    </tr>
                    <tr *ngFor="let p of j.premii">
                        <td>
                            <input type="date" name="" id="" [value]="p.dataAcordare">
                        </td>
                        <td>
                            <textarea name="" id="" cols="30" rows="10" [value]="p.denumire"></textarea>
                        </td>
                        <td>
                            <input type="button" value="Șterge premiu" id="btn-sterge" (click)="StergeRol($event)">
                        </td>
                    </tr>
                </table> 
            </div>
        </div>      
        <div id="buton-adaugare-premiu">
            <input type="button" value="Adaugă premiu" id="btn-adauga-premiu" (click)="AdaugaPremiu($event)">
        </div>
        <div id="butoane">
            <input type="button" value="Modifică" name="" (click)="Modifica(imagine1.value,nume1.value,prenume1.value,nationalitate1.value,dataN1.value,inaltime1.valueAsNumber,post1.value,descriere1.value,j.id,$event,j.lotSeniori,j.linkPoza)">
            <input type="button" value="Anulare">
            <input type="button" value="Șterge" (click)="Sterge(j)">
        </div>
    </div>  
    <div id="paginare2" *ngIf="afisPag2">
        <button class="pag2" *ngIf="this.paginaActuala2.numarPagina>=4" (click)="PageAnt($event, 0)">|←</button>
        <button class="pag2" *ngIf="this.paginaActuala2.numarPagina>=3" (click)="PageAnt($event, paginaActuala2.numarPagina-3)">{{paginaActuala2.numarPagina-2}}</button>
        <button class="pag2" *ngIf="this.paginaActuala2.numarPagina>=2" (click)="PageAnt($event, paginaActuala2.numarPagina-2)">{{paginaActuala2.numarPagina-1}}</button>
        <button class="pag2" *ngIf="this.paginaActuala2.numarPagina>=1" (click)="PageAnt($event, paginaActuala2.numarPagina-1)">{{paginaActuala2.numarPagina}}</button>
        <button class="pag2" id="selectedPage2">{{paginaActuala2.numarPagina+1}}</button>
        <button class="pag2" *ngIf="this.totalPagini2>=this.paginaActuala2.numarPagina+1 && this.paginaActuala2.numarPagina+1 != this.totalPagini2" (click)="PageAnt($event, paginaActuala2.numarPagina+1)">{{paginaActuala2.numarPagina+2}}</button>
        <button class="pag2" *ngIf="this.totalPagini2>=this.paginaActuala2.numarPagina+2 && this.paginaActuala2.numarPagina+2 != this.totalPagini2" (click)="PageAnt($event, paginaActuala2.numarPagina+2)">{{paginaActuala2.numarPagina+3}}</button>
        <button class="pag2" *ngIf="this.totalPagini2>=this.paginaActuala2.numarPagina+3 && this.paginaActuala2.numarPagina+3 != this.totalPagini2" (click)="PageAnt($event, paginaActuala2.numarPagina+3)">{{paginaActuala2.numarPagina+4}}</button>
        <button class="pag2" disabled *ngIf="this.totalPagini2>=this.paginaActuala2.numarPagina+5">...</button>
        <button class="pag2" *ngIf="this.totalPagini2!=this.paginaActuala2.numarPagina" (click)="PageAnt($event, totalPagini2)">{{totalPagini2+1}}</button>
    </div>
    <div id="paginare4" *ngIf="afisPag4">
        <button class="pag4" *ngIf="this.paginaActuala4.numarPagina>=4" (click)="PageFiltruAnt($event, 0)">|←</button>
        <button class="pag4" *ngIf="this.paginaActuala4.numarPagina>=3" (click)="PageFiltruAnt($event, paginaActuala4.numarPagina-3)">{{paginaActuala4.numarPagina-2}}</button>
        <button class="pag4" *ngIf="this.paginaActuala4.numarPagina>=2" (click)="PageFiltruAnt($event, paginaActuala4.numarPagina-2)">{{paginaActuala4.numarPagina-1}}</button>
        <button class="pag4" *ngIf="this.paginaActuala4.numarPagina>=1" (click)="PageFiltruAnt($event, paginaActuala4.numarPagina-1)">{{paginaActuala4.numarPagina}}</button>
        <button class="pag4" id="selectedPage4">{{paginaActuala4.numarPagina+1}}</button>
        <button class="pag4" *ngIf="this.totalPagini4>=this.paginaActuala4.numarPagina+1 && this.paginaActuala4.numarPagina+1 != this.totalPagini4" (click)="PageFiltruAnt($event, paginaActuala4.numarPagina+1)">{{paginaActuala4.numarPagina+2}}</button>
        <button class="pag4" *ngIf="this.totalPagini4>=this.paginaActuala4.numarPagina+2 && this.paginaActuala4.numarPagina+2 != this.totalPagini4" (click)="PageFiltruAnt($event, paginaActuala4.numarPagina+2)">{{paginaActuala4.numarPagina+3}}</button>
        <button class="pag4" *ngIf="this.totalPagini4>=this.paginaActuala4.numarPagina+3 && this.paginaActuala4.numarPagina+3 != this.totalPagini4" (click)="PageFiltruAnt($event, paginaActuala4.numarPagina+3)">{{paginaActuala4.numarPagina+4}}</button>
        <button class="pag4" disabled *ngIf="this.totalPagini4>=this.paginaActuala4.numarPagina+5">...</button>
        <button class="pag4" *ngIf="this.totalPagini4!=this.paginaActuala4.numarPagina" (click)="PageFiltruAnt($event, totalPagini4)">{{totalPagini4+1}}</button>
    </div>
</div>
