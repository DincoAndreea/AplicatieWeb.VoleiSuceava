<app-nav-bar></app-nav-bar>
<div id="noutati">
    <div id="noutate" *ngFor="let noutate of noutati" (click)="accesareNoutate($event, noutate.id)">
        <app-noutate-preview [imagine]="noutate.imagine" [titlu]="noutate.titlu" [descriere]="noutate.descriere">
        </app-noutate-preview>
    </div>
</div>
<div id="paginare">
    <button *ngIf="this.paginaActuala.numarPagina>=4" (click)="goToPage($event, 0)">|‚Üê</button>
    <button *ngIf="this.paginaActuala.numarPagina>=3" (click)="goToPage($event, paginaActuala.numarPagina-3)">{{paginaActuala.numarPagina-2}}</button>
    <button *ngIf="this.paginaActuala.numarPagina>=2" (click)="goToPage($event, paginaActuala.numarPagina-2)">{{paginaActuala.numarPagina-1}}</button>
    <button *ngIf="this.paginaActuala.numarPagina>=1" (click)="goToPage($event, paginaActuala.numarPagina-1)">{{paginaActuala.numarPagina}}</button>
    <button class="selectedPage">{{paginaActuala.numarPagina+1}}</button>
    <button *ngIf="this.totalPagini>=this.paginaActuala.numarPagina+1 && this.paginaActuala.numarPagina+1 != this.totalPagini" (click)="goToPage($event, paginaActuala.numarPagina+1)">{{paginaActuala.numarPagina+2}}</button>
    <button *ngIf="this.totalPagini>=this.paginaActuala.numarPagina+2 && this.paginaActuala.numarPagina+2 != this.totalPagini" (click)="goToPage($event, paginaActuala.numarPagina+2)">{{paginaActuala.numarPagina+3}}</button>
    <button *ngIf="this.totalPagini>=this.paginaActuala.numarPagina+3 && this.paginaActuala.numarPagina+3 != this.totalPagini" (click)="goToPage($event, paginaActuala.numarPagina+3)">{{paginaActuala.numarPagina+4}}</button>
    <button disabled *ngIf="this.totalPagini>=this.paginaActuala.numarPagina+5">...</button><!--daca sunt 4 elemente sa apara ...-->
    <button *ngIf="this.totalPagini!=this.paginaActuala.numarPagina" (click)="goToPage($event, totalPagini)">{{totalPagini+1}}</button><!--daca e doar o pagina, asta dispare-->
</div>
<app-subsol></app-subsol>
